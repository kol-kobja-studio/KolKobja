<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kol-Kobja Store</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Kol-Kobja</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#products">Shop</a></li>
                <li><a href="#cart">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="hero">
        <h2>Welcome to Kol-Kobja</h2>
        <p>Explore our latest collection now!</p>
        <a href="#products" class="btn">Shop Now</a>
    </section>
    
    <section id="products">
        <h2>Our Products</h2>
        <div class="product-list">
            <div class="product" data-id="1" data-price="20">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$20</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2" data-price="30">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$30</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>
    
    <section id="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total-price">0</span></p>
    </section>
    
    <footer>
        <p>&copy; 2025 Kol-Kobja. All Rights Reserved.</p>
    </footer>
</body>
</html>
